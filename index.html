<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="process.js">
        <!--Text-->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="John Doe"/>
      </div>
      <!--Email-->
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" 
        placeholder="Enter an email"/>
      </div>
      <!--Textareainput-->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message"></textarea>
      </div>
      <!--Select-->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!--Number-->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!--Date-->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!--Radio-->
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership" > Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership" checked
        > Standard
        <input type="checkbox" name="membership" value="super" id="membership" > Super
      </div>
      <!--Checkbox-->
      <div>
        <label for="membership">I Like..</label>
        <input type="checkbox" name="Likes" value="bike" id="Likes" > Bike
        <input
          type="checbox"
          name="Likes"
          value="car"
          id="Likes" > Car
        <input type="checkbox" name="Likes" value="boat" id="Likes" > Boat
      </div>
        <!--Input submit-->
      <input type="submit" value="Submit">
      <!--Button submit-->
      <!--<button type="submit">Submit</button>-->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
